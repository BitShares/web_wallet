<div class="row">
	<div class="col-sm-12">
		<div class="header">
        	<h3 class="header-title">Preferences</h3>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12 m-top">
		<form class="form-horizontal" role="form" name="pform" ng-submit="updatePreferences()" ng-class="{ 'has-error' : pform.wp.$invalid && !pform.wp.$pristine }">
			<div class="form-group">
					<div class="form-group row">
						<label class="col-sm-offset-1 col-sm-3 control-label">Logout timeout, seconds</label>
						<div class="col-sm-3">
				    		<input type="number" autofocus ng-model="timeout" name='timeout' class="form-control" placeholder="Timeout in seconds"/>
				  		</div>
				  	</div>
					<div class="form-group row">
				  		<div class="col-sm-offset-4 col-sm-2">
				    		<button class="btn btn-success" type="submit">Update</button>
				  		</div>
				  	</div>
				 </div>
		</form>
	</div>
</div>
