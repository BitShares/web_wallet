
<div class="row head-bg  p-inner">

	<div class="col-sm-2">
	
		<gravatar-image  data-gravatar-email="account.private_data.gui_data.email" data-gravatar-size="512" data-gravatar-rating="pg" data-gravatar-default="mm" data-gravatar-secure="true" data-gravatar-css-class="img-responsive "></gravatar-image>
		
		<div class="text-center p-inner white-shadow">
			{{gravatarDisplayName}}
		</div>
		
		<div class="text-center">
			<button ng-click="toggleFavorite()" class="btn btn-sm btn-link primary" tooltip="Toggle favorite">
	        	<i ng-class="(account.private_data.gui_data.favorite) ? 'fa fa-star fa-2x' : 'fa fa-star-o fa-2x'"></i>
	  		</button>
	  		<button ng-click="toggleVoteUp()" class="btn btn-sm btn-link primary" tooltip="Toggle vote up">
			    <i ng-class="(trust_level && trust_level > 0) ? 'fa fa-thumbs-up fa-2x' : 'fa fa-thumbs-o-up fa-2x'"></i>
			</button>
		</div>
	
	</div>

	<div class="col-sm-10">
		<button type="button" class="close p-inner" aria-hidden="true" ui-sref="accounts"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></p>
	
		<div class="header p-inner ">
		<div class="" ng-switch on="account.registration_date">
		  <div ng-switch-when="19700101T000000" class="pull-right">
		    <a style="margin-top: 4px;" type="submit" ng-click='regDial()'  class="btn btn-primary btn-success"><i class="fa fa-credit-card fa-lg fa-fw"></i> Register {{account.name}}</a>
		  </div>
				
        <div><h1 class="white-shadow">{{account.name}}<small style="position: absolute;" class="text-primary">*</small></h1>
                  <div class="reg-date" style="" class="white-shadow" ng-switch-default>
            <i class="white">Registration date: <span class="text-success">{{ account.registration_date | prettyDate }}</span></i>
          </div></div></div>
          
         </div>
                
        </div>
  
      <div class="col-sm-10">
            <div class="pull-right p-inner">
            <table  class="table table-striped table-acc-balance">
              <thead>
              <tr>
                <th><h3 class="header-title text-muted">BALANCES</h3></th>
              </tr>
              </thead>
              <tbody>
                 <tr ng-repeat="(symbol, asset) in balances">
                    <td>
                        {{asset | formatAsset}}
                    </td>
                 </tr>
              </tbody>
            </table></div>
         	</div></div>
    </div>
	</div>
</div>
<hr>
<div class="row">
  

  
	<!--<button class="btn btn-primary"><i class="fa fa-file-excel-o fa-lg fa-fw"></i> Issue assets</button>
  <button class="btn btn-primary">Free Registration</button> -->

<div class="col-sm-12 p-top">
<tabset>
    <tab active="$parent.t_active">
      <tab-heading><i class="fa fa-exchange fa-fw fa-lg"></i> Transactions</tab-heading>
      <div class="p-inner" ng-controller="TransactionsController" ng-include src="'transactions.html'"></div>
    </tab>
    <tab>
      <tab-heading><i class="fa fa-sign-out fa-fw fa-lg"></i> Transfer</tab-heading>
          <div id="transfer-form p-inner">
           <form name="my_transfer_form" class="form-horizontal p-inner" role="form" ng-submit="my_transfer_form.$valid && send()" >
             <div class="form-group row">
                 <label for="amount" class="col-sm-2 control-label">Amount</label>
               <div class="col-md-3">
                   <input ng-model="$parent.amount" type="text" class="form-control" placeholder="0.0" id="amount" ui-validate="'$value > 0'"required/>
               </div>
                 <div class="col-md-2">
                   <select class="form-control" id='symbol' ng-model="$parent.symbol" ng-options="k as k for (k, v) in $parent.balances"></select> 
                 </div>
              </div>

            <!--
             <div class="form-group">
               <label for="payfrom" class="col-sm-2 control-label">From</label>
               <div class="col-md-5">
                 <select ng-model="payfrom" type="text" class="form-control" placeholder="Account Name" id="payfrom" ng-options="account for account in accounts | filter:symbol"></select>
               </div>
             </div>
             -->

            <div class="form-group">
             <label for="payto" class="col-sm-2 control-label">To</label>

             <div class="col-md-5">
              <input ng-model="$parent.payto" type="text" class="form-control" placeholder="Contact Name" id="payto" required/>
             </div>
            </div>


            <div class="form-group">
             <label for="memo" class="col-sm-2 control-label">Memo</label>
             <div class="col-md-5">
              <input ng-model="$parent.memo" type="text" class="form-control" placeholder="Memo" id="memo"/>
             </div>
            </div>
             <div class="form-group row">
               <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-primary btn-success"><i class="fa fa-credit-card fa-lg fa-fw"></i> Send</button>
               </div>
             </div>
           </form>
          </div>
    </tab>
    <tab>
      <tab-heading><i class="fa fa-renren fa-fw fa-lg"></i> Assets</tab-heading>
      <div ng-controller="ManageAssetsController" ng-include src="'manage_assets.html'"></div>
    </tab>
    <tab>
      <tab-heading><i class="fa fa-cogs fa-fw fa-lg"></i> Advanced</tab-heading>
	    <div class="p-inner"><b>Account Key:</b> {{account.active_key}}</div>

      <tabset class="p-inner">
          <tab heading="Import Private Key">
          <form class="form-horizontal" role="form" ng-submit="import_key()">
                <div class="form-group">
                 <label for="pk_value" class="col-sm-2 control-label">Private Key</label>
                 <div class="col-sm-9">
                  <input ng-model="private_key.value" type="text" class="form-control" id="pk_value" placeholder="Private Key"/>
                 </div>
                </div>
                <div class="form-group">
                 <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Import Key</button>
                 </div>
                </div>

               </form>	
          </tab>
          <tab heading="Import Wallet">
           <br/>

           <form class="form-horizontal" role="form" ng-submit="import_wallet()">
            <div class="form-group">
             <label for="wallet_file" class="col-sm-2 control-label">Wallet Type</label>
             <div class="col-sm-9">
                <select name="menu">
                <option value="1">Bitcoin</option>
                <option value="2">Multibit</option>
                <option value="3">Electrum</option>
                </select>
             </div>
            </div>
            <div class="form-group">
             <label for="wallet_file" class="col-sm-2 control-label">Wallet Path</label>
             <div class="col-sm-9">
              <input ng-model="wallet_info.file" type="text" class="form-control" id="wallet_file" placeholder=""/>
             </div>
            </div>
            <div class="form-group">
             <label for="wallet_password" class="col-sm-2 control-label">Wallet Password</label>
             <div class="col-sm-9">
              <input ng-model="wallet_info.password" type="password" class="form-control" id="wallet_password" placeholder="Password"/>
             </div>
            </div>
            <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Import Wallet</button>
             </div>
            </div>
           </form>
          </tab>
	    
      </tabset>
    </tab>
    <tab ng-show='account.is_my_account'>
        <tab-heading><i class="fa fa-edit fa-fw fa-lg"></i> Edit</tab-heading>
        Edit.....
      </tab>
</tabset>
</div>
</div>
