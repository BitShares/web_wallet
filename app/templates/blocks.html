	<div class="col-lg-12">
	<div class="pull-right">
	        <!--<h4><a href="#/blocks/hour/{{blocks.last_block_timestamp | date: 'yyyyMMddTHH'}}">More...</a></h4>-->
	        <a class="btn btn-primary btn-success btn-top-right" href="#/blocks/round/{{blocks.last_block_round + 1}}?withtrxs={{filter_zero_trxs}}"><i class="fa fa-cubes"></i> Loading more blocks...</a>
	 </div>
		<div class="header">
			<h3 class="header-title">Block Explorer</h3>
				<p class="header-info">More detailed info about blocks</p>
			
		</div>
		
	</div>



    <div class="p-inner pull-right">
    	<div class="checkbox">
    	<label>
    		<div class="checker">
    			<input type="checkbox" name="filter_trxs" ng-model="filter_zero_trxs"> Only show blocks with transactions</input>
    		</div>
    	</label>
    </div>
</div>

<div class="row">
	<div class="col-sm-12">
		<div class="main-content">
		      <table class="table table-striped table-hover">
		         <thead>
		         <tr>
		            <th>Height</th>
		            <th>Time</th>
		            <th>Transaction Count</th>
		            <!--<th>Fee Rate (KB)</th>-->
		            <th>Delegate</th>
		            <th>Size</th>
		         </tr>
		         </thead>
		         <tbody>
		         <tr ng-repeat="block in blocks.value" ng-if=" !filter_zero_trxs || block.user_transaction_ids.length">
		            <td><a href="#/blocks/{{ block.block_num }}">{{ block.block_num }}</a></td>
		            <td>
		               {{ block.timestamp | prettyDate}}&emsp;
		            </td>
		            <td>
		               {{ block.user_transaction_ids.length }}&emsp;
		            </td>
		            <!--<td>{{ block.fee_rate / 1000 }}</td>-->
		            <td>
		                <a href="#/accounts/{{ block.delegate_name }}">
		                    {{ block.delegate_name }}</a>
		            </td>
		            <td>{{ block.block_size }}</td>
		         </tr>
		         </tbody>
		      </table>
      </div>
	</div>
</div>
