<div class="fixed-height-table">
  <table class="table table-striped table-hover market-table fixed-height">
    <thead>
      <tr>
        <th>PRICE ({{market.price_symbol}}) <span class="help-popover"
                  popover="The call price is the price at which 75% of your collateral is required to buy back the USD owed."
                  popover-append-to-body="true"
                  popover-trigger="mouseenter">?</span></th>
        <th>TOTAL ({{actual_market.base_symbol}})</th>
        <th>COLLATERAL ({{actual_market.quantity_symbol}})</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="o in covers" ng-click="use_trade_data({price: o.price, quantity: o.cost})">
        <td tooltip="{{o.price | formatDecimal :  market.price_precision+4 : true}}" tooltip-append-to-body="true">
          {{o.price | formatDecimal : market.price_precision : true}}
        </td>
        <td>{{o.cost | formatDecimal : market.base_precision}}</td>
        <td>{{o.collateral | formatDecimal : market.base_precision}}</td>
      </tr>
    </tbody>
  </table>
</div>
